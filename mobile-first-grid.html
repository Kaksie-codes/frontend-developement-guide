<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
       .container{
        background-color: pink;
        width: min(90%, 1200px);
       }
    </style>
</head>
<body>
    <h1></h1>
    <div class="container">
        <div class="box">1</div>
        <div class="box">2</div>
        <div class="box">3</div>
        <div class="box">4</div>
        <div class="box">5</div>
        <div class="box">6</div>
    </div>
    <script>
        const heading = document.querySelector('h1');
        let width = window.innerWidth;
        heading.textContent = 'Width:' +  width + 'px'; 

        window.addEventListener('resize', () => {
            width = window.innerWidth;            
            heading.textContent = 'Width:' +  width + 'px';           
        })
    </script>
</body>
</html>
