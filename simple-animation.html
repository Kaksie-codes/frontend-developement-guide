<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            box-sizing: border-box;
            padding: 0;
            margin: 0;
        }
        body{
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Applying the animation */
        .animated-box {
            height: 200px;
            width: 200px;
            background-color: brown;
            animation: colorChange 20s infinite 5s;
        }
        /* .animated-box {
            animation-name: colorChange;
            animation-duration: 2s;
            animation-iteration-count: 4;
            animation-delay: 1s;
            animation: colorChange 3s 4 2s;
        } */

        /* Defining the animation stages with keyframes */
        @keyframes colorChange {
            0% { 
                background-color: blue; 
                width: 250px;
                height: 250px;
            }
            25% { 
                background-color: red; 
                width: 150px;
                height: 150px;
            }
            50% { background-color: rgb(0, 255, 17); }
            75% { background-color: rgb(242, 255, 0); }
            100% { background-color: rgb(255, 0, 221); }
        }

    </style>
</head>
<body>
    <div class="animated-box"></div>
</body>
</html>
