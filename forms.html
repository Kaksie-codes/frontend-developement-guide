<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>My Form</h1>
    <form action="">
        <label for="name">Name</label>        
        <input type="text" id="name" placeholder="Enter your name"/>
        <input type="number" placeholder="Enter your phone number"/><br>
        <label for="pass">Password</label>
        <input type="password" id="pass" placeholder="Enter your password"/>
        <input type="range"><br>
        <input type="email" placeholder="Enter your email">
        <textarea name="" id="" style="height: 100px; width: 300px; resize: none;" placeholder="Enter your complaints"></textarea>
        <input type="file">
        <h1>Choose your preferred payment method</h1>

        <input type="radio" name="payment" checked>
        <label for="">Crypto</label><br>
        <input type="radio" name="payment">
        <label for="">USD</label><br>
        <input type="radio" name="payment">
        <label for="">Naira</label><br>
        <input type="radio" name="payment">
        <label for="">Pounds</label><br>
        <input type="radio" name="payment">
        <label for="">CAD</label><br>
        <h1>Choose the feature that you want</h1>
        <input type="checkbox" id="spare-tyre" name="features">
        <label for="spare-tyre">Spare tyre</label><br>
        <input type="checkbox" id="wind" name="features">
        <label for="wind">wind Screen</label><br>
        <input type="checkbox" id="fire" name="features">
        <label for="fire">Fire extinguisher</label><br>
        <button>Submit</button>
        <input type="button" value="get Out">
        <input type="submit" value="Come Back">
        <input type="search" placeholder="waht are you looking for">
    </form>
</body>
</html>
