<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Ordered List</h1>
    <ol type="I">
        <li>Nigeria</li>
        <li>China</li>
        <li>France</li>
        <li>Congo</li>
    </ol>
    <span>Cow</span><br><span>Goat</span>

    <h1>un-ordered List</h1>
    <ul style="list-style-type: square;">
        <li>Fufu</li>
        <li>Semovita</li>
        <li>Amala</li>
        <li>Wheat</li>
        <li>Garri</li>
    </ul>

    <h1>Descriptive list</h1>
    <dl>
        <dt>Country</dt>
        <dd>Nigeria</dd>
        <dt>Capital</dt>
        <dd>Abuja</dd>
        <dt>Currency</dt>
        <dd>Naira</dd>
        <dt>Language</dt>
        <dd>English</dd>
    </dl>

</body>
</html>
